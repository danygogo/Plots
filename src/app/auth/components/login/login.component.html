<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="http://infiniteiotdevices.com/images/logo.png" rel="icon" sizes="16x16" type="image/gif" />
</head>
<body> 
	<div class="bg"></div>
	<div class="container">
		<div class="left"></div>
		<div class="right">
			<div class="formBox">
				<h1>Sign In Form</h1>
				<form [formGroup]="myForm" (ngSubmit)="getUser()">
					<p>E-mail</p>
					<input type="text" formControlName = "email" placeholder="Your e-mail" (blur)="formChecking('email')">

					<p>Password</p>
					<input type="Password" formControlName = "password" placeholder="••••••••" (blur)="formChecking('password')">

					<input type="submit" value="Sign In" (click)="validateSubmit()">
					<a href="auth/new">Create a new account</a>
				</form>
			</div>
		</div>
	</div>
	<p-toast position="bottom-center" key="tc" baseZIndex.number="999999" ></p-toast>
	<button class="readmeButton animate__animated animate__heartBeat animate__infinite" (click)="readme()">Read me!</button>
</body>
</html>
