<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="http://infiniteiotdevices.com/images/logo.png" rel="icon" sizes="16x16" type="image/gif" />
</head>
<body> 
	<div class="bg"></div>
	<div class="container">
		<div class="left"></div>
		<div class="right">
			<div class="formBox">
				<h1>Sign In Form</h1>
				<form [formGroup]="myForm" (ngSubmit)="getUser()">
					<p>E-mail</p>
					<input type="text" formControlName = "email" placeholder="Your e-mail">
					<p class="form-text text-danger" 
                		*ngIf="checkForm('email')">
                		Please write a valid e-mail
            		</p>

					<p>Password</p>
					<input type="Password" formControlName = "password" placeholder="••••••••">
					<p class="form-text text-danger" 
                		*ngIf="checkForm('password')">
                		A valid password is at least 8 characters long 
            		</p>

					<input type="submit" value="Sign In">
					<a href="auth/new">Create a new account</a>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
