<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="http://infiniteiotdevices.com/images/logo.png" rel="icon" sizes="16x16" type="image/gif" />
</head>
<body> 
	<div class="bg"></div>
	<div class="container">
		<div class="left"></div>
		<div class="right">
			<div class="formBox">
				<h1>Create an account</h1>
				<form [formGroup]="myForm" (ngSubmit)="getUser()">
					<p>Name</p>
					<input type="text" formControlName = "name" placeholder="Your name" (blur)="formChecking('name')">

					<p>Phone</p>
					<input type="text" formControlName = "phone" placeholder="1234-5678" (blur)="formChecking('phone')">

					<p>E-mail</p>
					<input type="text" formControlName = "email" placeholder="Your e-mail" (blur)="formChecking('email')">

					<p>Password</p>
					<input type="Password" formControlName = "password" placeholder="••••••••" (blur)="formChecking('password')">

					<!--button-->
					<input type="submit" value="Create account" (click)="validateSubmit()"> 
					<a href="">I have an account</a>
				</form>
				<p-toast position="bottom-center" key="tc" baseZIndex.number="999999" ></p-toast>
			</div>
		</div>
	</div>
</body>
</html>
